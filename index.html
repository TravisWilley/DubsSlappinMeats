<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="styles.css">
  <!-- endbuild -->
</head>

<body>
  <!--Jumbotron-->
  <div class="jumbotron jumbotron-fluid my-0">
    <div class="container">
      <h1 class="display-4">Dubs Slappin Meats</h1>
      <small class="text-muted">BBQ & Beer</small>
    </div>
  </div>
  <!--Navbar-->
  <nav class="navbar navbar-expand-sm navbar-light sticky-top my-0">
    <div class="container">
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="restaurantNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="restaurantNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fa fa-lg"></i> Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="beer.html"><i class="fa fa-lg"></i> Beer</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html"><i class="fa fa-lg"></i> Events</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact.html"><i class="fa fa-lg"></i> Contact us</a></li>
        </ul>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item align"><a class="nav-link text-white" href="cart.html"><i class="fa fa-shopping-cart"
                  aria-hidden="true"></i>
                Cart</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!--Accordion-->
  <div class="accordion" id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2>
          <button class="btn btn-block mx-0 text-white" type="button" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Location
          </button>
        </h2>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body text-primary">
          <a href="https://www.google.com/maps">123 Abc St. Unknown, CA 99999</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-block mx-0 collapsed text-white" type="button" data-toggle="collapse"
            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            About Us!
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          We are a 5th generation niner family.Our great ancestors harvested cilantro for a living.
        </div>
      </div>
    </div>
  </div>
  <!---->
  <style>
    body {
      background-image: url("img/background.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .jumbotron {
      background-image: url('img/jumbotron.jpeg');
      background-size: cover;
      height: 100%;
    }
    .card {
      width: 50%;
      background-color: #C3DAC3;
      margin: auto;
    }

    button {
      text-decoration: underline;
    }
  </style>
</body>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->

</html>
